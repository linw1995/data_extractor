[mypy]
follow_imports = silent
disallow_any_generics = false
plugins = data_extractor.contrib.mypy:plugin

[mypy-mypy.*]
ignore_missing_imports = true

[mypy-lxml.*]
ignore_missing_imports = true

[mypy-cssselect.*]
ignore_missing_imports = true

[mypy-jsonpath.*]
ignore_missing_imports = true

[mypy-jsonpath_rw.*]
ignore_missing_imports = true

[mypy-jsonpath_rw_ext.*]
ignore_missing_imports = true

[mypy-tests.*]
ignore_missing_imports = true
disallow_untyped_defs = false

[mypy-pytest.*]
ignore_missing_imports = true
