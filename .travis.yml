language: python

cache: pip

dist: xenial

os:
  - linux

python:
  - &mainstream_python 3.7
  - 3.7-dev

env:
  global:
    - PIPENV_IGNORE_VIRTUALENVS=1

install:
  - &install_deps make install-deps
  - .venv/bin/pip install codecov

before_script:
  - &activate_venv source .venv/bin/activate

script:
  - make cov

after_success:
  - .venv/bin/codecov

_helpers:
  - &_mainstream_python_base
    python: *mainstream_python
  - &_reset_steps
    env: []
    before_install: skip
    install: skip
    before_script: skip
    script: skip
    after_success: []
    before_deploy: skip
  - &_lint_base
    stage: &pre_test_stage_name Linting and pre-test checks
    <<: *_mainstream_python_base
    <<: *_reset_steps
    install:
      - *install_deps
    before_script:
      - *activate_venv
  - &_deploy_base
    stage: &deploy_stage_name Deploy
    <<: *_mainstream_python_base
    <<: *_reset_steps

jobs:
  include:
    - <<: *_lint_base
      name: Linting source code with isort
      script:
      - make check_isort
    - <<: *_lint_base
      name: Linting source code with black
      script:
        - make check_black
    - <<: *_lint_base
      name: Linting source code with flake8
      script:
        - make flake
    - <<: *_lint_base
      name: Linting source code with mypy
      script:
        - make mypy
    - <<: *_deploy_base
      name: PyPI deployment
      deploy:
        provider: pypi
        user: linw
        password:
          secure: 
        distributions: "sdist bdist_wheel"
        skip_existing: true
        on:
          tags: true
          all_branches: true
    - <<: *_deploy_base
      name: Github Release deployment
      install:
        - *install_deps
      before_script:
        - *activate_venv
      script:
        - make build
      before_deploy:
        - *activate_venv
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: dist/*
        skip_cleanup: true
        on:
          tags: true
          all_branches: true
    - <<: *_deploy_base
      name: Github Pages deployment
      install:
        - *install_deps
      before_script:
        - *activate_venv
      script:
        - cd docs && make html
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        local_dir: docs/build/html
        on:
          tags: true
          all_branches: true


stages:
  - *pre_test_stage_name
  - test
  - name: *deploy_stage_name
    if: ((tag =~ ^v) AND (branch = master)) OR ((tag =~ ^v) AND (tag = branch))
