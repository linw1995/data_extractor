language: python

cache: pip

dist: xenial

os:
  - linux

python:
  - &mainstream_python 3.7
  - 3.7-dev

env:
  global:
    - POETRY_VERSION=0.12.17

install:  # install poetry - uses $POETRY_VERSION internally
  - &install_deps curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python && source $HOME/.poetry/env && poetry --version && poetry config settings.virtualenvs.create false && poetry install --no-dev --no-interaction --no-ansi -vvv && poetry run pip install codecov

before_script:
  - &source_poetry source $HOME/.poetry/env

script:
  - make cov

after_success:
  - poetry run codecov

_helpers:
  - &_mainstream_python_base
    python: *mainstream_python
  - &_reset_steps
    env: []
    before_install: skip
    install: skip
    before_script: skip
    script: skip
    after_success: []
    before_deploy: skip
  - &_lint_base
    stage: &pre_test_stage_name Linting and pre-test checks
    <<: *_mainstream_python_base
    <<: *_reset_steps
    install:
      - *install_deps
      - poetry install --no-interaction --no-ansi -vvv
    before_script:
      - *source_poetry
  - &_deploy_base
    stage: &deploy_stage_name Deploy
    <<: *_mainstream_python_base
    <<: *_reset_steps

jobs:
  include:
    - <<: *_lint_base
      name: Linting source code with isort
      script:
      - make check_isort
    - <<: *_lint_base
      name: Linting source code with black
      script:
        - make check_black
    - <<: *_lint_base
      name: Linting source code with flake8
      script:
        - make flake
    - <<: *_lint_base
      name: Linting source code with mypy
      script:
        - make mypy
    - <<: *_deploy_base
      name: PyPI deployment
      if: ((tag =~ ^v) AND (branch = master)) OR ((tag =~ ^v) AND (tag = branch)) OR (env(DEPLOY_PYPI_DEBUG) = true)
      install:
        - *install_deps
      before_deploy:
        - poetry config http-basic.pypi $PYPI_USERNAME $PYPI_PASSWORD
        - poetry build
      deploy:
        provider: script
        script: poetry publish
        skip_cleanup: true
        on:
          all_branches: true
    - <<: *_deploy_base
      name: Github Release deployment
      if: ((tag =~ ^v) AND (branch = master)) OR ((tag =~ ^v) AND (tag = branch)) OR (env(DEPLOY_GH_RELEASE_DEBUG) = true)
      install:
        - *install_deps
      before_script:
        - *source_poetry
      script:
        - poetry build
      before_deploy:
        - *source_poetry
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: dist/*
        skip_cleanup: true
        on:
          all_branches: true
    - <<: *_deploy_base
      name: Github Pages deployment
      if: ((tag =~ ^v) AND (branch = master)) OR ((tag =~ ^v) AND (tag = branch)) OR (env(DEPLOY_GH_PAGES_DEBUG) = true)
      install:
        - *install_deps
        - poetry install --no-interaction --no-ansi -vvv
      before_script:
        - *source_poetry
      script:
        - cd docs && make html
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        local_dir: docs/build/html
        on:
          all_branches: true


stages:
  - *pre_test_stage_name
  - test
  - name: *deploy_stage_name
    if: ((tag =~ ^v) AND (branch = master)) OR ((tag =~ ^v) AND (tag = branch)) OR (env(DEPLOY_DEBUG) = true)
